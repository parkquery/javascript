  <title>color chart</title>
  <style>
    #box{width:210px;margin:0 auto}
    #box span{display:inline-block;width:100px;height:30px;margin:0 3px 3px 0;line-height:30px;text-align: center;background-color:#ddd;}
    #box span:nth-child(even){margin:0 0 3px 0}
  </style>
</head>
<body>

</body>
<script>
var colorCode = function (){
  var setDiv = document.createElement('div');

  document.body.appendChild(setDiv);
  setDiv.setAttribute('id','box');

  var box = document.getElementById('box');

  var colorValue;
  for (var i = 0; i < 16; i++) {
    colorValue = "#" + i.toString(16);
    for (var j = 0; j < 5; j++) {
      colorValue += i.toString(16);
    }

    var span = document.createElement( 'span' );
    var spanTxt = document.createTextNode(colorValue);
    span.appendChild(spanTxt);
    box.appendChild(span);
    span.setAttribute('style','background-color:' + colorValue);
  }
}();
