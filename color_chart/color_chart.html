<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>color chart</title>
  <style>
    .box{width:1400px;margin:0 auto 40px}
    .box span{display:inline-block;width:84px;height:30px;margin:0 3px 3px 0;line-height:30px;text-align: center;background-color:#ddd;color:#fff}
  </style>
</head>
<body>

</body>

<script>
var color_red = function(){
  var setDiv = document.createElement('div'); //div 생성
  document.body.appendChild(setDiv); //div 삽입
  setDiv.setAttribute('class','box'); //div class 할당
  var box = document.getElementsByClassName('box')[0]; //box 선택
  var redStart = 0; //시작부분 0~254
  var redEnd = 255; //종료부분 1~255
  var greenStart = 0; //시작부분 0~254
  var greenEnd = 0; //종료부분 1~255
  var blueStart = 0; //시작부분 0~254
  var blueEnd = 0; //종료부분 1~255

  for (var i = redStart; i <= redEnd; i++) {
    //red
    colorRed = i.toString(16); //16진수 변환
    if (i < 16) {
      colorRed = "0" + i.toString(16); //16진수 변환
    }

    for (var j = greenStart; j <= greenEnd; j++) {
      //green
      colorGreen = j.toString(16); //16진수 변환
      if (j < 16) {
        colorGreen = "0" + j.toString(16); //16진수 변환
      }

      for (var k = blueStart; k <= blueEnd; k++) {
        //blue
        colorBlue = k.toString(16); //16진수 변환
        if (k < 16) {
          colorBlue = "0" + k.toString(16); //16진수 변환
        }

        var span = document.createElement( 'span' ); //span 생성
        var spanTxt = document.createTextNode("#" + colorRed + colorGreen + colorBlue); //RGB컬러 텍스트 표기
        span.appendChild(spanTxt); //RGB컬러 텍스트 삽입
        box.appendChild(span); //span 삽입
        span.setAttribute('style','background-color:#' + colorRed + colorGreen + colorBlue); //RGB컬러 배경 속성 부여
      }

    }

  }
}();
